name: Clear Cache

on:
  workflow_dispatch:
#  schedule:
#    - cron: '0 0 * * *' # Runs once a day (https://crontab.guru/once-a-day)

permissions:
  actions: write

jobs:
  clear:
    name: Clear cache
    runs-on: ubuntu-latest
    steps:
      - uses: MyAlbum/purge-cache@v1
        with:
          max-age: 1
